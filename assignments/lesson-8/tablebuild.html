<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acme Table</title>
        <meta name="author" content="Christy Hollis">
        <meta name="description" content="Lesson to learn how to program tables">
        <!-- external style references in the proper cascading order -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">  <!-- Google API font reference -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="styles/table8.css" rel="stylesheet">    <!-- default styles - small/phone views -->
    </head>

    <body>
        <table>
            <caption>ACME Wildwest</caption>
            <thead>
              <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
