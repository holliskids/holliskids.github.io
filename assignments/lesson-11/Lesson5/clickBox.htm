<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/clickbox.css">
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script>
    $(function(){
        // jQuery Code goes here
      /*  $('.boxHolder').on('click', 'li', function(){
            $(this).addClass('greenBox');
        });
        $('.boxHolder').on('dblclick', 'li', function(){
            $(this).addClass('orangeBox');
        })*/

        $('.boxHolder').on({
            click: function(){
                //The click handler
                $(this).addClass('greenBox').html($(this).index());
                //1st part turns it green. 2nd part gets index # and displays it
            },
            dblclick: function(){
            // The double click handler
                $(this).addClass('orangeBox').html($(this).index());
             },
            mouseenter: function(){
                $(this).css('opacity', 0.3);
            },
            mouseleave: function(){
                $(this).css('opacity', 1);
            }
        }, 'li')
    })
    </script>
</head>
<body>
    <ul class="boxHolder">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
