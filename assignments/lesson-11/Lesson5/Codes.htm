<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyCodes</title>
    <link rel="stylesheet" href="css/Codes.css">
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script>
    $(function(){
        // jQuery Code goes here
        $(document).on({
            keydown: function(evt){
                //keyCode registers <alt>, <ctl> keys, but, not case sensitive
                $('.keyCode').html(evt.keyCode);
            },
            keypress: function(evt) {
                //charCode does not register <alt> or <ctl>, but, is case sensitive
                $('.charCode').html(evt.charCode);
            }
        })
    })
    </script>
</head>
<body>
    <div class="container">
    <h5>Keydown keyCode</h5>
        <h1 class="keyCode">-</h1>
    </div>

    <div class="container2">
    <h5>Keypress charCode</h5>
        <h1 class="charCode">-</h1>
    </div>
</body>
</html>
