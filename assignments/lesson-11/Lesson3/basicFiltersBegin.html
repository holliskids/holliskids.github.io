<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="styles/filters.css">
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script>
    $(function(){
        // All jQuery code goes here
       /* $('li:first').css('background-color', 'rgb(248, 95, 95)');
        $('li:last').css('background-color', 'green'); */
        $('li:odd').css('background-color', 'blue');
        $('li:even').css('background-color', 'rgb(248, 95, 95)');
        $('li:eq(3)').css('background-color', 'green');
    })
    </script>
</head>
<body>
<ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Peaches</li>
        <li>Strawberries</li>
        <li>Kiwi</li>
</ul>

</body>
</html>
